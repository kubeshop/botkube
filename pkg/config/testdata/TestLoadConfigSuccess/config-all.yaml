communications: # req 1 elm.
  'default-workspace':
    slack:
      enabled: false
      channels:
        'alias':
          name: 'SLACK_CHANNEL'
          bindings:
            executors:
              - kubectl-read-only
            sources:
              - k8s-events
      token: 'SLACK_API_TOKEN'
      notification:
        type: short

    mattermost:
      enabled: false
      url: 'MATTERMOST_SERVER_URL'
      token: 'MATTERMOST_TOKEN'
      team: 'MATTERMOST_TEAM'
      channels:
        'alias':
          name: 'MATTERMOST_CHANNEL'
          notification:
            disabled: true
          bindings:
            executors:
              - kubectl-read-only
            sources:
              - k8s-events
      notification:
        type: short

    teams:
      enabled: false
      appID: 'APPLICATION_ID'
      appPassword: 'APPLICATION_PASSWORD'
      bindings:
        executors:
          - kubectl-read-only
        sources:
          - k8s-events
      notification:
        type: short
      port: 3978

    discord:
      enabled: false
      token: 'DISCORD_TOKEN'
      botID: 'DISCORD_BOT_ID'
      channels:
        'alias':
          id: 'DISCORD_CHANNEL_ID'
          bindings:
            executors:
              - kubectl-read-only
            sources:
              - k8s-events
      notification:
        type: short

    elasticsearch:
      enabled: false
      awsSigning:
        enabled: false
        awsRegion: 'us-east-1'
        roleArn: ''
      server: 'ELASTICSEARCH_ADDRESS'
      username: 'ELASTICSEARCH_USERNAME'
      password: 'ELASTICSEARCH_PASSWORD'
      skipTLSVerify: false
      indices:
        'alias':
          name: botkube
          type: botkube-event
          shards: 1
          bindings:
            sources:
              - "k8s-events"

    webhook:
      enabled: false
      url: 'WEBHOOK_URL'
      bindings:
        sources:
          - k8s-events

sources:
  'k8s-events':

    kubernetes:

      recommendations:
        pod:
          noLatestImageTag: false
          labelsSet: true
        ingress:
          backendServiceValid: true
          tlsSecretValid: false
      events:
        - create
        - delete
        - error
      # New 'namespace' property.
      # It can be overridden in the nested level.
      namespace:
        include: [ ".*" ]
      resources:
        - name: v1/pods
        - name: v1/services
          namespaces:
            include:
              - ".*"
            exclude:
              -
          events:
            - create
            - delete
            - error
        - name: apps/v1/deployments
          namespaces:
            include:
              - ".*"
            exclude:
              -
          events:
            - create
            - update
            - delete
            - error
          updateSetting:
            includeDiff: true
            fields:
              - spec.template.spec.containers[*].image
              - status.availableReplicas
        - name: apps/v1/statefulsets
          namespaces:
            include:
              - ".*"
            exclude:
              -
          events:
            - create
            - update
            - delete
            - error
          updateSetting:
            includeDiff: true
            fields:
              - spec.template.spec.containers[*].image
              - status.readyReplicas
        - name: networking.k8s.io/v1/ingresses
          namespaces:
            include:
              - ".*"
            exclude:
              -
          events:
            - create
            - delete
            - error
        - name: v1/nodes
          namespaces:
            include:
              - ".*"
            exclude:
              -
          events:
            - create
            - delete
            - error
        - name: v1/namespaces
          namespaces:
            include:
              - ".*"
            exclude:
              -
          events:
            - create
            - delete
            - error
        - name: v1/persistentvolumes
          namespaces:
            include:
              - ".*"
            exclude:
              -
          events:
            - create
            - delete
            - error
        - name: v1/persistentvolumeclaims
          namespaces:
            include:
              - ".*"
            exclude:
              -
          events:
            - create
            - delete
            - error
        - name: v1/secrets
          namespaces:
            include:
              - ".*"
            exclude:
              -
          events:
            - create
            - delete
            - error
        - name: v1/configmaps
          namespaces:
            include:
              - ".*"
            exclude:
              -
          events:
            - create
            - delete
            - error
        - name: apps/v1/daemonsets
          namespaces:
            include:
              - ".*"
            exclude:
              -
          events:
            - create
            - update
            - delete
            - error
          updateSetting:
            includeDiff: true
            fields:
              - spec.template.spec.containers[*].image
              - status.numberReady
        - name: batch/v1/jobs
          namespaces:
            include:
              - ".*"
            exclude:
              -
          events:
            - create
            - update
            - delete
            - error
          updateSetting:
            includeDiff: true
            fields:
              - spec.template.spec.containers[*].image
              - status.conditions[*].type
        - name: rbac.authorization.k8s.io/v1/roles
          namespaces:
            include:
              - ".*"
            exclude:
              -
          events:
            - create
            - delete
            - error
        - name: rbac.authorization.k8s.io/v1/rolebindings
          namespaces:
            include:
              - ".*"
            exclude:
              -
          events:
            - create
            - delete
            - error
        - name: rbac.authorization.k8s.io/v1/clusterrolebindings
          namespaces:
            include:
              - ".*"
            exclude:
              -
          events:
            - create
            - delete
            - error
        - name: rbac.authorization.k8s.io/v1/clusterroles
          namespaces:
            include:
              - ".*"
            exclude:
              -
          events:
            - create
            - delete
            - error

filters:
  kubernetes:
    objectAnnotationChecker: true
    nodeEventsChecker: false
