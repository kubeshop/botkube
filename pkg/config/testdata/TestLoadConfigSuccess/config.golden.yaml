sources:
    k8s-events:
        kubernetes:
            resources:
                - name: v1/pods
                  namespaces:
                    include:
                        - all
                    ignore:
                        - ""
                  events:
                    - create
                    - delete
                    - error
                  updateSetting:
                    fields: []
                    includeDiff: false
                - name: v1/services
                  namespaces:
                    include:
                        - all
                    ignore:
                        - ""
                  events:
                    - create
                    - delete
                    - error
                  updateSetting:
                    fields: []
                    includeDiff: false
                - name: apps/v1/deployments
                  namespaces:
                    include:
                        - all
                    ignore:
                        - ""
                  events:
                    - create
                    - update
                    - delete
                    - error
                  updateSetting:
                    fields:
                        - spec.template.spec.containers[*].image
                        - status.availableReplicas
                    includeDiff: true
                - name: apps/v1/statefulsets
                  namespaces:
                    include:
                        - all
                    ignore:
                        - ""
                  events:
                    - create
                    - update
                    - delete
                    - error
