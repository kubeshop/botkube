                        - spec.template.spec.containers[*].image
                        - status.readyReplicas
                    includeDiff: true
                - name: networking.k8s.io/v1/ingresses
                  namespaces:
                    include:
                        - all
                    ignore:
                        - ""
                  events:
                    - create
                    - delete
                    - error
                  updateSetting:
                    fields: []
                    includeDiff: false
                - name: v1/nodes
                  namespaces:
                    include:
                        - all
                    ignore:
                        - ""
                  events:
                    - create
                    - delete
                    - error
                  updateSetting:
                    fields: []
                    includeDiff: false
                - name: v1/namespaces
                  namespaces:
                    include:
                        - all
                    ignore:
                        - ""
                  events:
                    - create
                    - delete
                    - error
                  updateSetting:
                    fields: []
                    includeDiff: false
                - name: v1/persistentvolumes
                  namespaces:
                    include:
                        - all
                    ignore:
                        - ""
                  events:
                    - create
                    - delete
                    - error
                  updateSetting:
                    fields: []
                    includeDiff: false
                - name: v1/persistentvolumeclaims
                  namespaces:
                    include:
                        - all
                    ignore:
                        - ""
                  events:
                    - create
                    - delete
                    - error
                  updateSetting:
                    fields: []
                    includeDiff: false
                - name: v1/secrets
                  namespaces:
                    include:
                        - all
                    ignore:
                        - ""
                  events:
                    - create
                    - delete
                    - error
                  updateSetting:
                    fields: []
                    includeDiff: false
                - name: v1/configmaps
                  namespaces:
                    include:
                        - all
                    ignore:
                        - ""
                  events:
                    - create
                    - delete
                    - error
                  updateSetting:
                    fields: []
                    includeDiff: false
                - name: apps/v1/daemonsets
                  namespaces:
                    include:
                        - all
                    ignore:
                        - ""
                  events:
                    - create
                    - update
                    - delete
                    - error
                  updateSetting:
                    fields:
                        - spec.template.spec.containers[*].image
                        - status.numberReady
                    includeDiff: true
                - name: batch/v1/jobs
                  namespaces:
                    include:
                        - all
                    ignore:
                        - ""
                  events:
                    - create
                    - update
                    - delete
                    - error
                  updateSetting:
                    fields:
                        - spec.template.spec.containers[*].image
                        - status.conditions[*].type
                    includeDiff: true
                - name: rbac.authorization.k8s.io/v1/roles
                  namespaces:
                    include:
                        - all
                    ignore:
