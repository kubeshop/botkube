                  events:
                    - create
                    - delete
                    - error
                  updateSetting:
                    fields: []
                    includeDiff: false
        recommendations: true
executors:
    kubectl-read-only:
        kubectl:
            enabled: false
            commands:
                verbs:
                    - api-resources
                    - api-versions
                    - cluster-info
                    - describe
                    - diff
                    - explain
                    - get
                    - logs
                    - top
                    - auth
                resources:
                    - deployments
                    - pods
                    - namespaces
                    - daemonsets
                    - statefulsets
                    - storageclasses
                    - nodes
            defaultNamespace: default
            restrictAccess: false
communications:
    default-workspace:
        slack:
            enabled: true
            channels:
                alias:
                    name: SLACK_CHANNEL
                    bindings:
                        sources:
                            - k8s-events
                        executors:
                            - kubectl-read-only
            notification:
                type: short
            token: token-from-env
        mattermost:
            enabled: false
            botName: ""
            url: MATTERMOST_SERVER_URL
            token: MATTERMOST_TOKEN
            team: MATTERMOST_TEAM
            channels:
                alias:
                    name: MATTERMOST_CHANNEL
                    bindings:
                        sources:
                            - k8s-events
                        executors:
                            - kubectl-read-only
            notification:
                type: short
        discord:
            enabled: false
            token: DISCORD_TOKEN
            botID: DISCORD_BOT_ID
            channels:
                alias:
                    name: DISCORD_CHANNEL_ID
                    bindings:
                        sources:
                            - k8s-events
                        executors:
                            - kubectl-read-only
            notification:
                type: short
        teams:
            enabled: false
            appID: APPLICATION_ID
            appPassword: APPLICATION_PASSWORD
            team: ""
            port: "3978"
            channels:
                alias:
                    name: TEAMS_CHANNEL_ID
                    bindings:
                        sources:
                            - k8s-events
                        executors:
                            - kubectl-read-only
            notification:
                type: short
        webhook:
            enabled: false
            url: WEBHOOK_URL
            bindings:
                sources:
                    - k8s-events
        elasticsearch:
            enabled: false
            username: ELASTICSEARCH_USERNAME
            password: ELASTICSEARCH_PASSWORD
            server: ELASTICSEARCH_ADDRESS
            skipTLSVerify: false
            awsSigning:
                enabled: false
                awsRegion: us-east-1
                roleArn: ""
            indices:
                alias:
                    name: botkube
                    type: botkube-event
                    shards: 1
                    replicas: 0
                    bindings:
                        sources:
                            - k8s-events
analytics:
    installationID: 00000000-1410-1994-0966-000000000042
    disable: true
settings:
    clusterName: cluster-name-from-env
    configWatcher: true
    upgradeNotifier: true
    metricsPort: "1313"
    log:
        level: error
        disableColors: false
    informersResyncPeriod: 30m0s
    kubeconfig: kubeconfig-from-env
