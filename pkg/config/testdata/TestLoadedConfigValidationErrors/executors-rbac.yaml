communications:
  'default-group':
    slack:
      enabled: false
      token: 'TOKEN'
      channels:
        'botkube':
          name: 'botkube'
          bindings:
            executors:
              - echo
              - helm-1
              - helm-2
              - helm-3
executors:
  'echo':
    botkube/echo:
      enabled: true
      context:
        kubeconfig:
          defaultNamespace: "ns-1"
        rbac:
          group:
            type: Static
            prefix: ""
            static:
              value: [ "botkube-plugins-read-only" ]
          user:
            type: Static
            prefix: ""
            static:
              value: [ "default" ]
  'helm-1':
    botkube/helm@v1:
      enabled: true
      context:
        kubeconfig:
          defaultNamespace: "ns-1"
        rbac:
          group:
            type: Static
            prefix: ""
            static:
              value: [ "botkube-plugins-read-only" ]
          user:
            type: Static
            prefix: ""
            static:
              value: [ "default" ]
  'helm-2':
    botkube/helm@v1:
      enabled: true
      context:
        kubeconfig:
          defaultNamespace: "ns-1"
        rbac:
          group:
            type: this-value-is-different # <---
            prefix: ""
            static:
              value: [ "botkube-plugins-read-only" ]
          user:
            type: Static
            prefix: ""
            static:
              value: [ "default" ]
  'helm-3':
    botkube/helm@v1:
      enabled: true
      context:
        kubeconfig:
          defaultNamespace: "ns-1"
        rbac:
          group:
            type: Static
            prefix: ""
            static:
              value: [ "botkube-plugins-read-only" ]
          user:
            type: Static
            prefix: ""
            static:
              value: [ "default" ]
