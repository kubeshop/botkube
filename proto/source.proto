syntax = "proto3";

option go_package = "pkg/api/source";

package source;

message StreamResponse {
	// Output represents the streamed Source events. It is from start of Source execution.
	bytes output = 1;
}

message StreamRequest {
	// Holds list of config YAML definitions in order specified by user
	repeated bytes configs = 1;
}

service Source {
  rpc Stream(StreamRequest) returns (stream StreamResponse) {}
}
