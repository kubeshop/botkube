syntax = "proto3";

option go_package = "pkg/api/executor";

package executor;

message ExecuteRequest {
	// Holds the exact command that was specified by the user.
	string command = 1;
	// Holds list of config YAML definitions in order specified by user
	repeated bytes configs = 2;
}

message ExecuteResponse {
	string data = 1;
}

service Executor {
  rpc Execute(ExecuteRequest) returns (ExecuteResponse) {}
}
