{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "botkube-router.fullname" . }}-clusterrolebinding
  labels:
    app.kubernetes.io/name: {{ include "botkube-router.name" . }}
    helm.sh/chart: {{ include "botkube-router.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "botkube-router.fullname" . }}-clusterrole
subjects:
  - kind: ServiceAccount
    name: {{ include "botkube-router.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
  {{ end }}
