# Default values for botkube.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: infracloud/botkube
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

# set one of the log levels- info, warn, debug, error, fatal, panic
logLevel: info

config:
  ## Resources you want to watch
  resources:
    - name: pods                # Name of the resources e.g pods, deployments, ingresses, etc. (Resource name must be in plural form)
      namespaces:               # List of namespaces, "all" will watch all the namespaces
        - all
      events:                   # List of lifecycle events you want to receive, e.g create, update, delete OR all
        - create
        - delete
    - name: services
      namespaces:
        - all
      events:
        - create
        - delete
    - name: deployments
      namespaces:
        - all
      events:
        - create
        - delete
    - name: ingresses
      namespaces:
        - all
      events:
        - create
        - delete
    - name: nodes
      namespaces:
        - all
      events:
        - create
        - delete
    - name: namespaces
      namespaces:
        - all
      events:
        - create
        - delete
    - name: persistentvolumes
      namespaces:
        - all
      events:
        - create
        - delete
    - name: persistentvolumeclaims
      namespaces:
        - all
      events:
        - create
        - delete
    - name: secrets
      namespaces:
        - all
      events:
        - create
        - delete
    - name: configmaps
      namespaces:
        - all
      events:
        - create
        - delete
    - name: daemonsets
      namespaces:
        - all
      events:
        - create
        - delete
    - name: jobs
      namespaces:
        - all
      events:
        - create
        - delete
    - name: roles
      namespaces:
        - all
      events:
        - create
        - delete
    - name: rolebindings
      namespaces:
        - all
      events:
        - create
        - delete
    - name: clusterroles
      namespaces:
        - all
      events:
        - create
        - delete
    - name: clusterrolebindings
      namespace:
        - all
      events:
        - create
        - delete
    - name: nodes
      namespaces:
        - all
      events:
        - create
        - delete

  # K8S error/warning events you want to receive for the configured resources
  events:
    types:
      #- normal
      - warning

  # Check true if you want to receive recommendations
  # about the best practices for the created resource
  recommendations: true

  # Channels configuration
  communications:
    # Settings for Slack
    slack:
      enabled: false
      channel: 'SLACK_CHANNEL'
      token: 'SLACK_API_TOKEN'

    # Settings for Mattermost
    mattermost:
      enabled: false
      url: 'MATTERMOST_SERVER_URL'                # e.g https://example.com:9243
      token: 'MATTERMOST_TOKEN'
      team: 'MATTERMOST_TEAM'
      channel: 'MATTERMOST_CHANNEL'

    # Settings for ELS
    elasticsearch:
      enabled: false
      server: 'ELASTICSEARCH_ADDRESS'              # e.g https://example.com:9243
      username: 'ELASTICSEARCH_USERNAME'
      password: 'ELASTICSEARCH_PASSWORD'
      # ELS index settings
      index:
        name: botkube
        type: botkube-event
        shards: 1
        replicas: 0

  # Setting to support multiple clusters
  settings:
    # Cluster name to differentiate incoming messages
    clustername: not-configured
    # Set false to disable kubectl commands execution
    allowkubectl: false

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
