# Default values for botkube.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: infracloudio/botkube
  pullPolicy: Always
  ## default tag is appVersion from Chart.yaml. If you want to use
  ## some other tag then it can be specified here
  tag: latest

nameOverride: ""
fullnameOverride: ""

# Enable podSecurityPolicy to allow botkube to run in restricted clusters
podSecurityPolicy:
  enabled: false

# Configure securityContext to manage user Privileges in pods
# set to run as a Non-Privileged user by default
securityContext:
  runAsUser: 101
  runAsGroup: 101

# set one of the log levels- info, warn, debug, error, fatal, panic
logLevel: info

config:
  ## Resources you want to watch
  resources:
    - name: pod                # Name of the resources e.g pod, deployment, ingress, etc. (Resource name must be in singular form)
      namespaces:
        include:  
          - all
        ignore:                 # List of namespaces to be ignored (omitempty), used only with include: all
          -                     # example : include [all], ignore [x,y,z] 
      events:                   # List of lifecycle events you want to receive, e.g create, update, delete, error OR all
        - create
        - delete
        - error
    - name: service
      namespaces:
        include:  
          - all
        ignore:
          - 
      events:
        - create
        - delete
        - error
    - name: deployment
      namespaces:
        include:  
          - all
        ignore:
          -
      events:
        - create
        - update
        - delete
        - error
    - name: statefulset
      namespaces:
        include:  
          - all
        ignore:
          -
      events:
        - create
        - update
        - delete
        - error
    - name: ingress
      namespaces:
        include:  
          - all
        ignore:
          -
      events:
        - create
        - delete
        - error
    - name: node
      namespaces:
        include:  
          - all
        ignore:
          -
      events:
        - create
        - delete
        - error
    - name: namespace
      namespaces:
        include:  
          - all
        ignore:
          -
      events:
        - create
        - delete
        - error
    - name: persistentvolume
      namespaces:
        include:  
          - all
        ignore:
          -
      events:
        - create
        - delete
        - error
    - name: persistentvolumeclaim
      namespaces:
        include:  
          - all
        ignore:
          -
      events:
        - create
        - delete
        - error
    - name: configmap
      namespaces:
        include:  
          - all
        ignore:
          -
      events:
        - create
        - delete
        - error
    - name: daemonset
      namespaces:
        include:  
          - all
        ignore:
          -
      events:
        - create
        - delete
