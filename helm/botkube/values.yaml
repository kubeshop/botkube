# @ignore
replicaCount: 1
# -- Extra annotations to pass to the BotKube Pod.
extraAnnotations: {}
# -- Extra labels to pass to the BotKube Pod.
extraLabels: {}
# -- Priority class name for the BotKube Pod.
priorityClassName: ""

# -- Fully override "botkube.name" template.
nameOverride: ""
# -- Fully override "botkube.fullname" template.
fullnameOverride: ""

