# Default values for botkube.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: infracloud/botkube
  pullPolicy: Always
  ## default tag is appVersion from Chart.yaml. If you want to use
  ## some other tag then it can be specified here
  tag: latest

nameOverride: ""
fullnameOverride: ""

# set one of the log levels- info, warn, debug, error, fatal, panic
logLevel: info

config:
  ## Resources you want to watch
  resources:
    - name: pod                # Name of the resources e.g pod, deployment, ingress, etc. (Resource name must be in singular form)
      namespaces:              # List of namespaces, "all" will watch all the namespaces
        - all
      events:                  # List of lifecycle events you want to receive, e.g create, update, delete, error OR all
        - create
        - delete
        - error
    - name: service
      namespaces:
        - all
      events:
        - create
        - delete
        - error
    - name: deployment
      namespaces:
        - all
      events:
        - create
        - delete
        - error
    - name: statefulset
      namespaces:
        - all
      events:
        - create
        - delete
        - error
    - name: ingress
      namespaces:
        - all
      events:
        - create
        - delete
        - error
    - name: node
      namespaces:
        - all
      events:
        - create
        - delete
        - error
    - name: namespace
      namespaces:
        - all
      events:
        - create
        - delete
        - error
    - name: persistentvolume
      namespaces:
        - all
      events:
        - create
        - delete
        - error
    - name: persistentvolumeclaim
      namespaces:
        - all
      events:
        - create
        - delete
        - error
    - name: secret
      namespaces:
        - all
      events:
        - create
        - delete
        - error
    - name: configmap
      namespaces:
        - all
      events:
        - create
        - delete
        - error
    - name: daemonset
      namespaces:
        - all
      events:
        - create
        - delete
        - error
    - name: job
      namespaces:
        - all
      events:
        - create
        - delete
        - update
        - error
    - name: role
      namespaces:
        - all
      events:
        - create
        - delete
        - error
    - name: rolebinding
      namespaces:
        - all
      events:
        - create
        - delete
        - error
    - name: clusterrole
      namespaces:
        - all
      events:
        - create
        - delete
        - error
    - name: clusterrolebinding
      namespaces:
        - all
      events:
        - create
        - delete
        - error

  # Check true if you want to receive recommendations
  # about the best practices for the created resource
  recommendations: true

  # Channels configuration
  communications:
    # Settings for Slack
    slack:
      enabled: false
      channel: 'SLACK_CHANNEL'                   # Slack channel name without '#' prefix where you have added BotKube and want to receive notifications in
      token: 'SLACK_API_TOKEN'
      notiftype: short                           # Change notification type short/long you want to receive. notiftype is optional and Default notification type is short (if not specified) 

    # Settings for Mattermost
    mattermost:
      enabled: false
      url: 'MATTERMOST_SERVER_URL'                # URL where Mattermost is running. e.g https://example.com:9243
      cert: None                                  # SSL Certificate file. Leave it None for http connection. e.g certs/my-cert.crt
      token: 'MATTERMOST_TOKEN'                   # Personal Access token generated by BotKube user
      team: 'MATTERMOST_TEAM'                     # Mattermost Team to configure with BotKube
      channel: 'MATTERMOST_CHANNEL'               # Mattermost Channel for receiving BotKube alerts
      notiftype: short                            # Change notification type short/long you want to receive. notiftype is optional and Default notification type is short (if not specified)

    # Settings for ELS
    elasticsearch:
      enabled: false
      server: 'ELASTICSEARCH_ADDRESS'              # e.g https://example.com:9243
      username: 'ELASTICSEARCH_USERNAME'
      password: 'ELASTICSEARCH_PASSWORD'
      # ELS index settings
      index:
        name: botkube
        type: botkube-event
        shards: 1
        replicas: 0

  # Setting to support multiple clusters
  settings:
    # Cluster name to differentiate incoming messages
    clustername: not-configured
    # Set true to enable kubectl commands execution
    allowkubectl: false
    # Set true to enable config watcher
    configwatcher: true
    # Set false to disable upgrade notification
    upgradeNotifier: true

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
