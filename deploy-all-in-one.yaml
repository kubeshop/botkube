---
# Configmap
apiVersion: v1
kind: ConfigMap
metadata:
  name: botkube-configmap
  labels:
    app: botkube
data:
  config.yaml: |
    ## Resources you want to watch
    resources:
      - name: pod                # Name of the resources e.g pod, deployment, ingress, etc. (Resource name must be in singular form)
        namespaces:              # List of namespaces, "all" will watch all the namespaces
          - all
        events:                  # List of lifecycle events you want to receive, e.g create, update, delete OR all
          - create
          - delete
          - error
      - name: service
        namespaces:
          - all
        events:
          - create
          - delete
          - error
      - name: deployment
        namespaces:
          - all
        events:
          - create
          - delete
          - error
      - name: statefulset
        namespaces:
          - all
        events:
          - create
          - delete
          - error
      - name: ingress
        namespaces:
          - all
        events:
          - create
          - delete
          - error
      - name: node
        namespaces:
          - all
        events:
          - create
          - delete
          - error
      - name: namespace
        namespaces:
          - all
        events:
          - create
          - delete
          - error
      - name: persistentvolume
        namespaces:
          - all
        events:
          - create
          - delete
          - error
      - name: persistentvolumeclaim
        namespaces:
          - all
        events:
          - create
          - delete
          - error
      - name: secret
        namespaces:
          - all
        events:
          - create
          - delete
          - error
      - name: configmap
        namespaces:
          - all
        events:
          - create
          - delete
          - error
      - name: daemonset
        namespaces:
          - all
        events:
          - create
          - delete
          - error
      - name: job
        namespaces:
          - all
        events:
          - create
          - update
          - delete
          - error
      - name: role
        namespaces:
          - all
        events:
          - create
          - delete
          - error
      - name: rolebinding
        namespaces:
          - all
        events:
          - create
          - delete
          - error
      - name: clusterrole
        namespaces:
          - all
        events:
          - create
          - delete
          - error
      - name: clusterrolebinding
        namespaces:
          - all
        events:
          - create
          - delete
          - error
  
    # Check true if you want to receive recommendations
    # about the best practices for the created resource
    recommendations: true
    
    # Channels configuration
    communications:
      # Settings for Slack
      slack:
        enabled: false
        channel: 'SLACK_CHANNEL'
        token: 'SLACK_API_TOKEN'
        notiftype: short                            # Change notification type short/long you want to receive. notiftype is optional and Default notification type is short (if not specified)
      
      # Settings for Mattermost
      mattermost:
        enabled: false
        url: 'MATTERMOST_SERVER_URL'                # URL where Mattermost is running. e.g https://example.com:9243
        token: 'MATTERMOST_TOKEN'                   # Personal Access token generated by BotKube user
        team: 'MATTERMOST_TEAM'                     # Mattermost Team to configure with BotKube
        channel: 'MATTERMOST_CHANNEL'               # Mattermost Channel for receiving BotKube alerts
        notiftype: short                            # Change notification type short/long you want to receive. notiftype is optional and Default notification type is short (if not specified)
      
      # Settings for ELS
      elasticsearch:
        enable: false
        server: 'ELASTICSEARCH_ADDRESS'              # e.g https://example.com:9243
        username: 'ELASTICSEARCH_USERNAME'
        password: 'ELASTICSEARCH_PASSWORD'
        # ELS index settings
        index:
          name: botkube
          type: botkube-event
          shards: 1
          replicas: 0
  
    # Setting to support multiple clusters
    settings:
      # Cluster name to differentiate incoming messages
      clustername: not-configured
      # Set true to enable kubectl commands execution
      allowkubectl: false
      # Set false to disable upgrade notification
      upgradeNotifier: true
---
# serviceaccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: botkube-sa
  labels:
    app: botkube
---
# Source: botkube/templates/clusterrole.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: botkube-clusterrole
  labels:
    app: botkube
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["get", "watch", "list"]
---
# clusterrolebinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: botkube-clusterrolebinding
  labels:
    app: botkube
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: botkube-clusterrole
subjects:
- kind: ServiceAccount
  name: botkube-sa
  namespace: botkube
---
# deployment
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: botkube
  labels:
    component: controller
    app: botkube
spec:
  replicas: 1
  selector:
    matchLabels:
      component: controller
      app: botkube
  template:
    metadata:
      labels:
        component: controller
        app: botkube
    spec:
      serviceAccountName: botkube-sa
      containers:
        - name: botkube
          image: "infracloud/botkube:v0.8.0"
          imagePullPolicy: Always
          volumeMounts:
            - name: config-volume
              mountPath: "/config"
          env:
            - name: CONFIG_PATH
              value: "/config/"
            # set one of the log levels- info, warn, debug, error, fatal, panic
            - name: LOG_LEVEL
              value: "info"
            # set BotKube release version
            - name: BOTKUBE_VERSION
              value: v0.8.0
      volumes:
        - name: config-volume
          configMap:
            name: botkube-configmap
