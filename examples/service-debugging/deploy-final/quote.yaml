apiVersion: apps/v1
kind: Deployment
metadata:
  name: quote
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quote
  template:
    metadata:
      labels:
        app: quote
    spec:
      containers:
        - name: quote
          image: ghcr.io/kubeshop/botkube/examples/quote-service:v1.0.0
          ports:
            - containerPort: 8080
---
kind: Service
apiVersion: v1
metadata:
  name: quote
  labels:
    app: quote
spec:
  selector:
    app: quote
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080
